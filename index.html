<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هدیه تولد رویا</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #ffecf0, #e3f2fd);
      color: #4a148c;
      text-align: center;
      direction: rtl;
    }
    h2, p {
      margin: 20px 10px;
      font-size: 1.2rem;
    }
    .section {
      padding: 24px;
      display: none;
    }
    .active {
      display: block;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background: #8e24aa;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #6a1b9a;
    }
    .char-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .char-buttons button {
      min-width: 50px;
      background: #fce4ec;
      color: #880e4f;
    }
    .light-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px auto;
    }
    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border: 2px solid white;
    }
    .gif {
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      margin: 20px auto;
    }
    #selectedName, #selectedRiddle {
      font-size: 22px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- موسیقی -->
  <audio id="music1" src="Music1.mp3" loop></audio>
  <audio id="music2" src="Music2.mp3" loop></audio>

  <!-- مرحله ۱ -->
  <div id="step1" class="section active">
    <h2>نام خودت رو از بین حروف بساز</h2>
    <p>کار سختی نیست که,درسته؟</p>
    <div class="char-buttons" id="nameButtons"></div>
    <div id="selectedName"></div>
    <button onclick="clearName()">پاک کن</button>
    <button onclick="checkName()">ادامه</button>
  </div>

  <!-- مرحله ۲ -->
  <div id="step2" class="section">
    <h2>ترتیب چراغ‌ها رو به‌خاطر بسپار</h2>
    <img class="gif" src="https://dl.glitter-graphics.com/pub/2913/2913265fu2ygqeddb.gif" />
    <div class="light-box" id="lights"></div>
    <div id="guessArea" style="display:none;">
      <p>حالا به ترتیب کلیک کن</p>
      <div class="light-box" id="guessLights"></div>
    </div>
  </div>

  <!-- مرحله ۳ -->
  <div id="step3" class="section">
    <h2>کدام کلید هیچ دری را باز نمی‌کند؟</h2>
    <img class="gif" src="https://gifdb.com/images/high/blue-haired-anime-girl-dancing-2zc3cgush44nid16.gif" />
    <p>با انتخاب حروف، جواب رو بساز</p>
    <div class="char-buttons" id="riddleButtons"></div>
    <div id="selectedRiddle"></div>
    <button onclick="clearRiddle()">پاک کن</button>
    <button onclick="checkRiddle()">بررسی جواب</button>
  </div>

  <!-- مرحله ۴ -->
<!-- 🎉 نمایش آیکن در گوشه بالا چپ -->
<div id="popper-wrapper">
  <img id="popper" src="party-popper-static.png" alt="🎉 Popper">
</div>

<!-- بوم افکت کنفتی -->
<canvas id="confetti-canvas"></canvas>

<!-- کتابخانه کنفتی -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  #popper-wrapper {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
  }

  #popper-wrapper img {
    width: 50px;
    height: auto;
    cursor: pointer;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
  }
</style>

<script>
  const popperImg = document.getElementById('popper');

  popperImg.addEventListener('click', () => {
    const img = document.getElementById('popper');
    img.src = 'party-popper_1f389.gif'; // نمایش گیف

    setTimeout(() => {
      img.src = 'party-popper-static.png'; // برگشت به حالت استاتیک
    }, 1000);

    // اجرای کنفتی
    const duration = 2500;
    const animationEnd = Date.now() + duration;
    const defaults = {
      startVelocity: 45,
      spread: 360,
      ticks: 90,
      zIndex: 1000,
      scalar: 1.4
    };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(() => {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) {
        clearInterval(interval);
        return;
      }

      confetti({
        particleCount: 12,
        angle: randomInRange(55, 125),
        spread: 70,
        origin: { x: Math.random(), y: 0 },
        colors: ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'],
        ...defaults
      });
    }, 100);
  });
</script>
  <div id="step4" class="section">
    <h2>🎉 رویا جون تولدت مبارک 🎉</h2>
    <img class="gif" src="https://cliply.co/wp-content/uploads/2021/02/392102670_BIRTHDAY_CAKE_400px.gif" />
    <p>با آرزوی بهترین‌ها برای تو 💖</p>
  </div>

  <script>
    // متغیرها
    const nameTarget = "رویا";
    const riddleAnswer = "کلیدبرق";
    const nameInput = [];
    const riddleInput = [];
    const sequence = [], guess = [];

    const colors = ["red", "yellow", "green", "blue", "orange", "purple"];
    const lightsLength = 5;

    // ساخت حروف مرحله ۱
    const nameButtons = document.getElementById("nameButtons");
    [...nameTarget, "ا", "ل", "م", "ن"].sort(() => 0.5 - Math.random()).forEach(ch => {
      const btn = document.createElement("button");
      btn.textContent = ch;
      btn.onclick = () => {
        nameInput.push(ch);
        document.getElementById("selectedName").textContent = nameInput.join('');
      };
      nameButtons.appendChild(btn);
    });

    function clearName() {
      nameInput.length = 0;
      document.getElementById("selectedName").textContent = "";
    }

    function checkName() {
      if (nameInput.join('') === nameTarget) {
        showStep(2);
        document.getElementById("music1").play();
        startLightsGame();
      } else {
        alert("فقط رویا اجازه ورود دارد!");
        clearName();
      }
    }

    // مرحله ۲
    function startLightsGame() {
      const lightBox = document.getElementById("lights");
      const guessBox = document.getElementById("guessLights");
      const guessArea = document.getElementById("guessArea");
      lightBox.innerHTML = "";
      guessBox.innerHTML = "";
      sequence.length = 0;
      guess.length = 0;
      guessArea.style.display = "none";

      colors.forEach(color => {
        const div = document.createElement("div");
        div.className = "light";
        div.style.backgroundColor = color;
        lightBox.appendChild(div);
      });

      let count = 0;
      const interval = setInterval(() => {
        const rand = Math.floor(Math.random() * colors.length);
        sequence.push(rand);
        const light = lightBox.children[rand];
        light.style.boxShadow = `0 0 20px 8px ${colors[rand]}`;
        setTimeout(() => light.style.boxShadow = '', 400);
        count++;
        if (count >= lightsLength) {
          clearInterval(interval);
          setTimeout(showGuessLights, 600);
        }
      }, 700);
    }

    function showGuessLights() {
      const box = document.getElementById("guessLights");
      const guessArea = document.getElementById("guessArea");
      box.innerHTML = "";
      guess.length = 0;
      guessArea.style.display = "block";

      colors.forEach((color, i) => {
        const btn = document.createElement("div");
        btn.className = "light";
        btn.style.backgroundColor = color;
        btn.onclick = () => {
          guess.push(i);
          btn.style.boxShadow = `0 0 15px 5px ${color}`;
          setTimeout(() => btn.style.boxShadow = '', 300);
          if (guess.length === lightsLength) {
            checkLights();
          }
        };
        box.appendChild(btn);
      });
    }

    function checkLights() {
      if (sequence.join() === guess.join()) {

        showStep(3);
      } else {
        alert("اشتباه بود! دوباره تلاش کن");
        startLightsGame();
      }
    }

    // مرحله ۳
    const allChars = [...riddleAnswer, 'و','ه','ن','ف','ص','ق','م'].sort(() => 0.5 - Math.random());
    const riddleButtons = document.getElementById("riddleButtons");
    allChars.forEach(ch => {
      const btn = document.createElement("button");
      btn.textContent = ch;
      btn.onclick = () => {
        riddleInput.push(ch);
        document.getElementById("selectedRiddle").textContent = riddleInput.join('');
      };
      riddleButtons.appendChild(btn);
    });

    function clearRiddle() {
      riddleInput.length = 0;
      document.getElementById("selectedRiddle").textContent = "";
    }

    function checkRiddle() {
      if (riddleInput.join('') === riddleAnswer) {
        document.getElementById("music1").pause();
        document.getElementById("music2").play();
        showStep(4);
      } else {
        alert("اشتباه بود. دوباره تلاش کن.");
        clearRiddle();
      }
    }

    // مدیریت مراحل
    function showStep(n) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById("step" + n).classList.add("active");
    }
  </script>

</body>
</html>
