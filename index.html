<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تولدت مبارک رویا</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #ffffff);
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5rem;
    }
    .stage {
      display: none;
      margin-top: 40px;
    }
    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #d81b60;
    }
    .letter {
      display: inline-block;
      border: 2px solid #e91e63;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    .selected {
      background-color: #f8bbd0;
    }
    .gif {
      width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>🎉 تولدت مبارک رویا 🎉</h1>

  <div id="stage1" class="stage" style="display:block;">
    <h2>نام خود را وارد کنید:</h2>
    <div id="letters">
      <!-- حروف الفبا فارسی -->
    </div>
    <p id="selectedName" style="font-size:20px;"></p>
    <button id="toStage2" class="btn" style="display:none;">برو به مرحله بعد</button>
    <button onclick="resetName()" class="btn" style="background:#f44336;">پاک کن</button>
  </div>

  <div id="stage2" class="stage">
    <h2>بازی چراغ‌ها 💡</h2>
    <p>روی چراغ‌ها کلیک کن تا همه‌شون روشن بشن!</p>
    <div id="lightsContainer" style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin:30px;"></div>
    <button id="toStage3" class="btn" style="display:none;">برو به مرحله ۳</button>
  </div>

  <div id="stage3" class="stage">
    <h2>معما 🧠</h2>
    <p>کدام کلید است که هیچ دری را باز نمی‌کند؟</p>
    <div id="puzzleLetters"></div>
    <p id="selectedPuzzle" style="font-size:20px;"></p>
    <img class="gif" src="https://media.gifdb.com/blue-haired-anime-girl-dancing-2zc3cgush44nid16.gif" alt="معما">
    <button id="toStage4" class="btn" style="display:none;">🎉 رفتن به مرحله آخر</button>
    <button onclick="resetPuzzle()" class="btn" style="background:#f44336;">پاک کن</button>
  </div>

  <div id="stage4" class="stage">
    <h2>🎂 تولدت مبارک رویا جان 🎂</h2>
    <img class="gif" src="https://cliply.co/wp-content/uploads/2021/02/392102670_BIRTHDAY_CAKE_400px.gif" alt="تولد">
    <p style="font-size:22px; margin-top:20px;">با آرزوی بهترین‌ها برای تو 🌟</p>
  </div>

  <script>
    let userName = "", puzzleInput = "";
    const answerName = "رویا";
    const answerPuzzle = "کلیدبرق";
    const letters = "آابپتثجچحخدذرزژسشصضطظعغفقکگلمنوهی".split("");

    const music1 = new Audio("Music1.mp3");
    const music2 = new Audio("Music2.mp3");
    music1.loop = true;
    music2.loop = true;

    function show(id) {
      document.querySelectorAll(".stage").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    // ساخت حروف برای مرحله ۱
    const letterDiv = document.getElementById("letters");
    letters.forEach(l => {
      const span = document.createElement("span");
      span.textContent = l;
      span.className = "letter";
      span.onclick = () => {
        userName += l;
        document.getElementById("selectedName").textContent = userName;
        if (userName === answerName) {
          document.getElementById("toStage2").style.display = "inline-block";
        }
      };
      letterDiv.appendChild(span);
    });

    // دکمه پاک کردن نام
    function resetName() {
      userName = "";
      document.getElementById("selectedName").textContent = "";
      document.getElementById("toStage2").style.display = "none";
    }

    // بازی چراغ‌ها
    document.getElementById("toStage2").onclick = () => {
      show("stage2");
      music1.play();

      const lightsCont = document.getElementById("lightsContainer");
      lightsCont.innerHTML = "";
      const lights = [];
      for (let i = 0; i < 6; i++) {
        let light = document.createElement("div");
        light.style.width = "60px";
        light.style.height = "60px";
        light.style.borderRadius = "50%";
        light.style.background = "#999";
        light.style.cursor = "pointer";
        light.onclick = () => {
          light.style.background = "#ffeb3b";
          lights[i] = true;
          if (lights.filter(Boolean).length === 6) {
            document.getElementById("toStage3").style.display = "inline-block";
          }
        };
        lightsCont.appendChild(light);
        lights.push(false);
      }
    };

    document.getElementById("toStage3").onclick = () => {
      show("stage3");

      // ساخت حروف معما
      const puzzleDiv = document.getElementById("puzzleLetters");
      puzzleDiv.innerHTML = "";
      const shuffled = [...letters].sort(() => 0.5 - Math.random());
      shuffled.forEach(l => {
        const span = document.createElement("span");
        span.textContent = l;
        span.className = "letter";
        span.onclick = () => {
          puzzleInput += l;
          document.getElementById("selectedPuzzle").textContent = puzzleInput;
          if (puzzleInput === answerPuzzle) {
            document.getElementById("toStage4").style.display = "inline-block";
          }
        };
        puzzleDiv.appendChild(span);
      });
    };

    // دکمه پاک کردن معما
    function resetPuzzle() {
      puzzleInput = "";
      document.getElementById("selectedPuzzle").textContent = "";
      document.getElementById("toStage4").style.display = "none";
    }

    document.getElementById("toStage4").onclick = () => {
      music1.pause();
      music2.play();
      show("stage4");
    };
  </script>
</body>
</html>
